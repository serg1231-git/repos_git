<!doctype html>
    <head>
        <title>Three Project with use JS</title>
        <meta charset="utf-8">
        <script src="app.js">
        </script>
    </head>
    <body>
        <h1>Start with JavaScript</h1>
        <p><b>Укажите диапазон находжения суммы чисел: </b><input type="text" id="sum"></p>
        <p><b>Укажите первое число: </b><input type="text" id="first_num"></p>
        <p><b>Укажите второе число: </b><input type="text" id="second_num"></p>
        <p><b>Укажите число для нахождения делителей: </b><input type="text" id="del"></p>
        <p><b>Укажите число для нахождения количества цифр: </b><input type="text" id="cifra"></p>
        <p><b>Введите число:  </b><input type="text" id="cifra_input"></p>
        <p><b>На сколько цифр сдвинуть число:  </b><input type="text" id="step"></p>
        <p><b>Result step: </b><input type="text" id="result_step"></p>
        <input type="button" value="Enter" onclick="countvalues()">
        <input type="button" value="Calculator" onclick="calc()">
        <input type="button" value="Угадать число"  onclick="enter()">
    </body>
</html>
